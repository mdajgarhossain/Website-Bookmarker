<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website Bookmarker</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body onload="fetchBookmarks()">

    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Bookmarker</h3>
        </div>

        <div class="jumbotron">

            <h2>Bookmark Your Favorite Websites</h2>

            <form id="myForm">
                <div class="form-group">
                    <label>Website Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Enter Website Name">
                </div>

                <div class="form-group">
                    <label>Website URL</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Enter Website URL">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarksResults"></div>
            </div>
        </div>

        <footer class="footer">
            <i class="fas fa-angle-double-right"> Developed by Ajgar Hossain Jewel</i>
        </footer>
    </div>


    <script src="./js/bootstrap.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
